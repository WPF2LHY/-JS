<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>原生JavaScriptIP转成整型</title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		function _ip2int(ip) {
			var num = 0;
			ip = ip.split(".");
			num = Number(ip[0]) * 256 * 256 * 256 + Number(ip[1]) * 256 * 256 + Number(ip[2]) * 256 + Number(ip[3]);
			num = num >>> 0;
			return num;
		}
	</script>
</html>
