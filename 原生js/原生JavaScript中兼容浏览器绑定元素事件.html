<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>原生JavaScript中兼容浏览器绑定元素事件</title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		function addEventSamp(obj, evt, fn) {
			if (obj.addEventListener) {
				obj.addEventListener(evt, fn, false);
			} else if (obj.attachEvent) {
				obj.attachEvent('on' + evt, fn);
			}
		}
	</script>
</html>
