<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>原生JavaScript光标停在文字的后面，文本框获得焦点时调用</title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		function focusLast() {
			var e = event.srcElement;
			var r = e.createTextRange();
			r.moveStart('character', e.value.length);
			r.collapse(true);
			r.select();
		}
	</script>
</html>
