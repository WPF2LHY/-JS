<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>原生JavaScript判断IE6</title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		var ua = navigator.userAgent.toLowerCase();
		var isIE6 = ua.indexOf("msie 6") > -1;
		if (isIE6) {
			try {
				document.execCommand("BackgroundImageCache", false, true)
			} catch (e) {}
		}
	</script>
</html>
