	</body>
	<script type="text/javascript">
		function isValidURL(chars) {
			var re = /^([hH][tT]{2}[pP]:\/\/|[hH][tT]{2}[pP][sS]:\/\/)(\S+\.\S+)$/;
			if (!isNULL(chars)) {
				chars = jsTrim(chars);
				if (chars.match(re) == null)
					return false;
				else
					return true;
			}
			return false;
		}
	</script>
