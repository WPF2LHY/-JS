<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>原生JavaScript判断字符是否为A-Za-z英文字母</title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		function isLetters(str) {
			var re = /^[A-Za-z]+$/;
			if (str.match(re) == null)
				return false;
			else
				return true;
		}
	</script>
</html>
