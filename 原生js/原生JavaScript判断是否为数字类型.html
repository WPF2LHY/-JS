<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>原生JavaScript判断是否为数字类型</title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		function isDigit(value) {
			var patrn = /^[0-9]*$/;
			if (patrn.exec(value) == null || value == "") {
				return false
			} else {
				return true
			}
		}
	</script>
</html>
