		<title>原生JavaScript判断是否为邮箱</title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		function isEmail(str) {
			var re = /^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z0-9]+$/;
			if (re.test(str) != true) {
				return false;
			} else {
				return true;
			}
		}
	</script>
