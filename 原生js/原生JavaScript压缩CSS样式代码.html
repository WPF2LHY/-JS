<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>原生JavaScript压缩CSS样式代码</title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		function yasuoCss(s) { //压缩代码
			s = s.replace(/\/\*(.|\n)*?\*\//g, ""); //删除注释
			s = s.replace(/\s*([\{\}\:\;\,])\s*/g, "$1");
			s = s.replace(/\,[\s\.\#\d]*\{/g, "{"); //容错处理
			s = s.replace(/;\s*;/g, ";"); //清除连续分号
			s = s.match(/^\s*(\S+(\s+\S+)*)\s*$/); //去掉首尾空白
			return (s == null) ? "" : s[1];
		}
	</script>
</html>
