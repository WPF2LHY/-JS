<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>原生JavaScript去掉url前缀</title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		function removeUrlPrefix(a) {
			a = a.replace(/：/g, ":").replace(/．/g, ".").replace(/／/g, "/");
			while (trim(a).toLowerCase().indexOf("http://") == 0) {
				a = trim(a.replace(/http:\/\//i, ""));
			}
			return a;
		}
	</script>
</html>
