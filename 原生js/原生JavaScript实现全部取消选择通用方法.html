<!DOCTYPE html>

		<title>原生JavaScript实现全部取消选择通用方法</title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		function uncheckAll(form) {
			for (var i = 0; i < form.elements.length; i++) {
				var e = form.elements[i];
				if (e.name != 'chkall')
					e.checked = !e.checked;
			}
		}
	</script>
