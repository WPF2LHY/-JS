<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>原生JavaScript整型解析为IP地址</title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		function _int2iP(num) {
			var str;
			var tt = new Array();
			tt[0] = (num >>> 24) >>> 0;
			tt[1] = ((num << 8) >>> 24) >>> 0;
			tt[2] = (num << 16) >>> 24;
			tt[3] = (num << 24) >>> 24;
			str = String(tt[0]) + "." + String(tt[1]) + "." + String(tt[2]) + "." + String(tt[3]);
			return str;
		}
	</script>
</html>
