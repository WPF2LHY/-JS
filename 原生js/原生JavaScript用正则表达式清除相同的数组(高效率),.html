<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>原生JavaScript用正则表达式清除相同的数组(高效率),</title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		String.prototype.unique = function() {
			var x = this.split(/[\r\n]+/);
			var y = '';
			for (var i = 0; i < x.length; i++) {
				if (!new RegExp("^" + x[i].replace(/([^\w])/ig, "\\$1") + "$", "igm").test(y)) {
					y += x[i] + "\r\n"
				}
			}
			return y
		}
	</script>
</html>
