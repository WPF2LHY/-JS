<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>原生JavaScript获取域名主机</title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		function getHost(url) {
			var host = "null";
			if (typeof url == "undefined" || null == url) {
				url = window.location.href;
			}
			var regex = /^\w+\:\/\/([^\/]*).*/;
			var match = url.match(regex);
			if (typeof match != "undefined" && null != match) {
				host = match[1];
			}
			return host;
		}

	</script>
</html>
