<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>原生JavaScript获取页面高度</title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		function getPageHeight() {
			var g = document,
				a = g.body,
				f = g.documentElement,
				d = g.compatMode == "BackCompat" ?
				a :
				g.documentElement;
			return Math.max(f.scrollHeight, a.scrollHeight, d.clientHeight);
		}
	</script>
</html>
