<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>原生JavaScript返回IE浏览器的版本号</title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		function getIE() {
			if (window.ActiveXObject) {
				var v = navigator.userAgent.match(/MSIE ([^;]+)/)[1];
				return parseFloat(v.substring(0, v.indexOf(".")))
			}
			return false
		}
	</script>
</html>
