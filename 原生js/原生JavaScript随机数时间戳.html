<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>原生JavaScript随机数时间戳</title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		function uniqueId() {
			var a = Math.random,
				b = parseInt;
			return Number(new Date()).toString() + b(10 * a()) + b(10 * a()) + b(10 * a());
		}
	</script>
</html>
